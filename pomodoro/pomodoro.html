
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Study Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>üçÖ Pomodoro Timer</h1>
        
        <form id="studyForm">
            <label for="studyTime">Tempo studio:</label>
            <input type="number" id="studyTime" name="studyTime" min="1" required="">

            <label for="studyTime">Tempo pausa:</label>
            <input type="number" id="pause" name="pause" min="1" required="">

            <label for="studyCycles">Numero cicli:</label>
            <input type="number" id="studyCycles" name="studyCycles" min="1" required="">
            
            <button id="start" type="submit">Start</button>
            <button id="stop" type="submit">Stop</button>
            
        </form>

        <p id="studio-pausa" style="display: none;"></p>

        <div id="clock">
            <div class="timer" id="timerDisplay">00:00</div>
            <div class="progress-bar"></div>
        </div>

        
        <!-- <h1 id="timerFinishedMessage" style="display: none;" >Tempo scaduto!</h1> -->
       
        <script src="pom.js"></script>

    </body>
</html>
